<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحميل</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; background: #f5f5f5; }
    #countdown { font-size: 2em; color: #333; }
    #message { font-size: 1.5em; color: red; display: none; }
  </style>
</head>
<body>
  <h1>جاري تكسير تشفير بيانات الحساب ...</h1>
  <div id="countdown">5184000</div>
  <div id="message">⚠ فشل تكسير تشفير الحساب البنكي تأكد من سرعة الإتصال بالإنترنت</div>

  <script>
    let timeLeft = 5184000;
    const countdownEl = document.getElementById('countdown');
    const messageEl = document.getElementById('message');

    const timer = setInterval(() => {
      timeLeft--;
      if (timeLeft > 0) {
        countdownEl.textContent = timeLeft;
      } else {
        clearInterval(timer);
        countdownEl.style.display = "none";
        messageEl.style.display = "block";
      }
    }, 1000);
  </script>
</body>
</html>
